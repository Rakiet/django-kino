{% extends 'main.html' %}
{% load bootstrap %}
{% block site %}
<center>
    <div class="card" style="width: 26rem;">
        <a href="{% url 'allMovies' %}" class="btn btn-success">Wróć do storny głównej</a>
        <div class="card-body">
            <h5 class="card-title">Rejestracja</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary"> Zarejestruj się <i class="fa-solid fa-arrow-right-to-bracket"></i> </button>

             </form>
        </div>
    </div>
</center>
{% endblock %}
