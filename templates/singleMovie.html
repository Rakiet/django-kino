{% extends 'main.html' %}
{% load bootstrap %}
{% block title %}
{{ movie }}
{% endblock %}

{% block site %}


    <div class="card" style="width: 32rem;">
        <div class="card-body">
                <h5 class="card-title">Komentarz</h5>

            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="row justify-content-between" style="padding: 1rem;">
                    <a href="{% url 'allMovies' %}" class="btn btn-primary">Cofnij</a>
                        <button type="submit" class="btn btn-success">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
