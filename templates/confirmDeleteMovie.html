{% extends 'main.html' %}

{% block title %} Usuń {{ movie.title }} {% endblock %}

{% block site %}
<div class="card" style="width: 32rem;">
        <div class="card-body">
            <h5 class="card-title">Czy napewno chcesz usunać {{ movie.title }}?</h5>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="row justify-content-between" style="padding: 1rem;">

                    <a href="{% url 'allMovies' %}" class="btn btn-primary">Cofnij</a>
                    <button type="submit" class="btn btn-success">Potwierdz</button>
                </div>
            </form>
        </div>
</div>
{% endblock %}
